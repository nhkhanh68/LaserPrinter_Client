<div class="login">
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form>
                    <h1>Login Form</h1>
                    <div class="alert alert-success" ng-if="success">
                        <p>{{successMessage}}</p>
                    </div>
                    <div class="alert alert-danger" ng-if="danger">
                        <p>{{errorMessage}}</p>
                    </div>
                    <div>
                        <input type="text" class="form-control" placeholder="Username" required="" ng-model="input.username" />
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" required="" ng-model="input.password" />
                    </div>
                    <div>
                        <button class="btn btn-default submit" ng-click="login()">Log in</button>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </section>
        </div>
    </div>
</div>
